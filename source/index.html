<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIZ • Quizzes</title>
    <script src="https://kit.fontawesome.com/9dad0e8fd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../assets/icons/logo.png" alt="Logo"/>
            </div>
            <div class="repository">
                <a href="https://github.com/euikki/Quiz" target="_blank" class="view">
                    <i class="fa-brands fa-github"></i>
                    ver repositório
                </a>
            </div>
        </header>
        <section>
            <div class="head">
                <h1><span class="current-ask"></span>/30</h1>
                <p class="announced"></p>
                <div class="box-answers"></div>
            </div>
        </section>   
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/asks.js"></script>
</body>
</html>
